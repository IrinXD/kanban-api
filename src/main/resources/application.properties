spring.application.name=kanban-api

# H2 Console configurações
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do JWT
jwt.secret=secretdoapp1234567890 # Chave secreta do JWT (modifique para algo seguro)
jwt.expiration=86400000 # Expiração do token em milissegundos (1 dia)

# Configurações de CORS
spring.web.cors.allowed-origins=http://localhost:3000 # Permitir o front-end local, ajuste conforme necessário
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Configurações do banco de dados
spring.datasource.url=jdbc:h2:mem:testdb # URL do banco de dados em memória H2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate configurações
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging para depuração
logging.level.org.springframework.security=DEBUG
